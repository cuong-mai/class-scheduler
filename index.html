<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Class Schedule Planner</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    
    <body>
        <!-- Container -->
        <div class="container-fluid">
            <!-- Row Header -->
            <div class="row row-header">
                <div class="col-sm-12">
                    <img class="header-logo" src="images/logo.png" alt="logo">
                    <div class="header-text">
                        <p class="header-title">Class Schedule Planner</p>
                        <p class="header-slogan">Select the most fit schedule for course enrolment</p>
                    </div>
                    <img class="header-background" src="images/header_background.png" alt="logo">
                </div>
            </div> <!-- End of Row Header -->
            
            <!-- Row Content -->
            <div class="row row-content">
                <div class="col-sm-3">
                    <!-- Row Left Panel -->
                    <div id="left-panel" class="row row-left-panel">
                        <div class="col-sm-12">
                            <!-- Row Button Import, Export -->
                            <div class="row row-button-left-panel">
                                <div class="col-sm-6 col-of-left-panel">
                                    <button id="button-import" class="button-import">Import</button>
                                </div>    
                                <div class="col-sm-6 col-of-left-panel">
                                    <button id="button-export" class="button-import">Export</button>
                                </div>    
                            </div> <!-- End of Row Button Import, Export -->
                            <!-- Row Course Container -->
                            <div id="course-container" class="row row-course-container">
                                <div class="col-sm-12">
                                    <!-- Content to be generated by scripts -->
                                </div>        
                            </div> <!-- End of Row Course Container -->
                            <!-- Row Button Generate -->
                            <div class="row row-button-left-panel">
                                <div class="col-sm-12 col-of-left-panel">
                                    <button id="button-generate" class="button-generate">Generate Schedules</button>
                                </div>
                            </div> <!-- End of Row Button Generate -->
                            <!-- Row Button Reset -->
                            <div class="row row-button-left-panel">
                                <div class="col-sm-12 col-of-left-panel">
                                    <button id="button-reset" class="button-reset">Reset</button>
                                </div>
                            </div> <!-- End of Row Button Reset -->
                        </div>
                    </div> <!-- End of Row Left Panel --> 
                </div>
                
                <div class="col-sm-9">
                    <!-- Row Right Panel -->
                    <div id="right-panel" class="row row-right-panel">
                        <div class="col-sm-12">
                            <!-- Row Header of Right Panel-->
                            <div class="row header-banner-right-panel">
                                <div class="col-sm-4">
                                    <span class="header-title-right-panel">Summer 2017: Overview</span>
                                </div>
                                <div class="col-sm-8 col-sort-by">
                                    <span>Sort by: </span>
                                    <select class="select-sort-by">
                                        <option>number of days with class (low to high)</option>
                                        <option>number of days with class (high to low)</option>
                                    </select>
                                </div>
                            </div> <!-- End of Row Header of Right Panel -->
                            <!-- Row Schedule Container -->
                            <div id="row-schedule-container" class="row row-schedule-container">
                                <div class="col-sm-12 height-100-percent">
                                    <!-- To be created by Javascripts-->
                                </div>
                                <!-- Spinner -->
                                <div class="spinner-wrapper">
                                    <div class="spinner spinner-4"></div>
                                    <p>Generating schedules
                                    <br>Please wait...</p>
                                </div>

                            </div> <!-- End of Row Schedule Container -->
                        </div>   
                    </div> <!-- End of Row Right Panel -->
                </div>
            </div> <!-- End of Row Content -->
        </div> <!-- End of Container -->   
        

        <script src="scripts/jquery-3.2.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/settings.js"></script>
        <script src="scripts/Class.js"></script>
        <script src="scripts/Section.js"></script>
        <script src="scripts/left_panel.js"></script>
        <script src="scripts/Schedule.js"></script>
        <script src="scripts/Course.js"></script>
        <script src="scripts/CourseContainer.js"></script>
        <script src="scripts/SectionCombination.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
